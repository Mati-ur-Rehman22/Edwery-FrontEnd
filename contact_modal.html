<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/edwery.css">

</head>
<body>
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" >
			<div class="modal-content" style="background: #FDFDFD;  border-radius: 8px;">
				<div class="modal-header">
					<!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<h3 class="modal-heading">Please Provide following details to<br>view contact information.</h3>
					<form>
						<div class="row mb-4">
							<div class="col-lg-6">
								<label class="form-labels">First Name</label>
								<input type="text" name="" placeholder="Dharmik" class="form-control modal-inputs"><br>
								<label class="form-labels">Email</label>
								<input type="Email" name="" placeholder="workwithdharmik@gmail.com" class="form-control modal-inputs">
							</div>

							<div class="col-lg-6">
								<label class="form-labels">Last Name</label>
								<input type="text" name="" placeholder="Moradiya" class="form-control modal-inputs"><br>
								<label class="form-labels">Mobile Number</label>
								<input type="number" name="" placeholder="+91 9106370728" class="form-control modal-inputs">
							</div>
							<div class="col-lg-12 d-flex justify-content-center mt-3">
								<button class="viewdetail_btn">VIEW Details</button>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>	
</body>
</html>
